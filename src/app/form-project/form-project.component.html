<div class="form-project">
    <h2>Новый проект</h2>
    <mat-form-field class="example-form-field" appearance="fill">
        <mat-label>Имя проекта</mat-label>
        <input matInput type="text" [formControl]="name">
        <button *ngIf="name.value" matSuffix mat-icon-button aria-label="Clear" (click)="clearInput()">
            <mat-icon>close</mat-icon>
        </button>
    </mat-form-field>
    <button (click)="sendProject(name.value)" mat-dialog-close mat-button>Добавить проект</button>
</div>
